Parameters:
  App:
    Type: String
  Env:
    Type: String

Resources:
  SchedulerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: scheduler.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub ${App}-${Env}-scheduler-policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ecs:UpdateService
                  #- rds:StopDBInstance
                  #- rds:StartDBInstance
                Resource: "*"

  StopSchedule:
    Type: AWS::Scheduler::Schedule
    Properties:
      FlexibleTimeWindow:
        Mode: "OFF"
      GroupName: default
      Name: !Sub ${App}-${Env}-stop-service
      Description: "Stop ECS service during off-hours"
      ScheduleExpression: "cron(40 17 ? * * *)"
      ScheduleExpressionTimezone: "Asia/Tokyo"
      State: ENABLED
      Target:
        Arn: !Sub arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:service/${App}-${Env}/${App}-${Env}-api
        RoleArn: !GetAtt SchedulerRole.Arn
        Input: !Sub '{"service":"${App}-${Env}-api", "desiredCount":0}'

  StartSchedule:
    Type: AWS::Scheduler::Schedule
    Properties:
      FlexibleTimeWindow:
        Mode: "OFF"
      GroupName: default
      Name: !Sub ${App}-${Env}-start-service
      Description: "Start ECS service during work hours"
      ScheduleExpression: "cron(0 12 ? * MON-FRI *)"
      ScheduleExpressionTimezone: "Asia/Tokyo"
      State: ENABLED
      Target:
        Arn: !Sub arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:service/${App}-${Env}/${App}-${Env}-api
        RoleArn: !GetAtt SchedulerRole.Arn
        Input: !Sub '{"service":"${App}-${Env}-api", "desiredCount":1}'
