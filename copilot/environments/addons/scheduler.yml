Parameters:
  App:
    Type: String
  Env:
    Type: String

Conditions:
  IsNotProduction: !Not
    - !Equals
      - !Ref Env
      - production

Resources:
  SchedulerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: scheduler.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub ${App}-${Env}-scheduler-policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ecs:UpdateService
                  - ecs:DescribeServices
                  - ecs:ListServices
                  - rds:StartDBCluster
                  - rds:StopDBCluster
                Resource:
                  - !Sub arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:cluster/${App}-${Env}-*
                  - !Sub arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:service/${App}-${Env}-*/*
                  - !Sub arn:aws:rds:${AWS::Region}:${AWS::AccountId}:cluster:economical-app-db

  StopSchedule:
    Type: AWS::Scheduler::Schedule
    Condition: IsNotProduction
    Properties:
      FlexibleTimeWindow:
        Mode: "OFF"
      GroupName: default
      Name: !Sub ${App}-${Env}-stop-service
      Description: "Stop ECS service during off-hours"
      ScheduleExpression: "cron(00 13 ? * * *)"
      ScheduleExpressionTimezone: "Asia/Tokyo"
      State: "ENABLED"
      Target:
        Arn: "arn:aws:scheduler:::aws-sdk:ecs:updateService"
        RoleArn: !GetAtt SchedulerRole.Arn
        Input: !Sub |
          {
            "Cluster": "${App}-${Env}-Cluster-vmNvReXCNSJW",
            "Service": "${App}-${Env}-api-Service-aqgW5mTWocdS",
            "DesiredCount": 0
          }

  StopRDSSchedule:
    Type: AWS::Scheduler::Schedule
    Condition: IsNotProduction
    Properties:
      FlexibleTimeWindow:
        Mode: "OFF"
      GroupName: default
      Name: !Sub ${App}-${Env}-stop-rds
      Description: "Stop RDS cluster during off-hours"
      ScheduleExpression: "cron(05 13 ? * * *)"
      ScheduleExpressionTimezone: "Asia/Tokyo"
      State: "ENABLED"
      Target:
        Arn: "arn:aws:scheduler:::aws-sdk:rds:stopDBCluster"
        RoleArn: !GetAtt SchedulerRole.Arn
        Input: !Sub |
          {
            "DBClusterIdentifier": "economical-app-db"
          }

  StartSchedule:
    Type: AWS::Scheduler::Schedule
    Condition: IsNotProduction
    Properties:
      FlexibleTimeWindow:
        Mode: "OFF"
      GroupName: default
      Name: !Sub ${App}-${Env}-start-service
      Description: "Start ECS service during work hours"
      ScheduleExpression: "cron(00 12 ? * MON-FRI *)"
      ScheduleExpressionTimezone: "Asia/Tokyo"
      State: "DISABLED"
      Target:
        Arn: "arn:aws:scheduler:::aws-sdk:ecs:updateService"
        RoleArn: !GetAtt SchedulerRole.Arn
        Input: !Sub |
          {
            "Cluster": "${App}-${Env}-Cluster-vmNvReXCNSJW",
            "Service": "${App}-${Env}-api-Service-aqgW5mTWocdS",
            "DesiredCount": 1
          }

  StartRDSSchedule:
    Type: AWS::Scheduler::Schedule
    Condition: IsNotProduction
    Properties:
      FlexibleTimeWindow:
        Mode: "OFF"
      GroupName: default
      Name: !Sub ${App}-${Env}-start-rds
      Description: "Start RDS cluster during work hours"
      ScheduleExpression: "cron(55 11 ? * MON-FRI *)"
      ScheduleExpressionTimezone: "Asia/Tokyo"
      State: "DISABLED"
      Target:
        Arn: "arn:aws:scheduler:::aws-sdk:rds:startDBCluster"
        RoleArn: !GetAtt SchedulerRole.Arn
        Input: !Sub |
          {
            "DBClusterIdentifier": "economical-app-db"
          }
